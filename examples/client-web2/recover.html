<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recuperar senha - Cliente Web 2</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #f7f7f8; color: #111; }
    header { background: #111827; color: #fff; padding: 12px 16px; }
    header a { color: #c7d2fe; margin-right: 12px; text-decoration: none; }
    main { max-width: 480px; margin: 40px auto; background: #fff; border: 1px solid #e5e7eb; border-radius: 8px; padding: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    h1 { margin: 0 0 12px; font-size: 20px; }
    p { margin: 8px 0 16px; color: #374151; }
    label { display: block; margin: 12px 0 6px; font-weight: 600; }
    input { width: 100%; box-sizing: border-box; padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px; }
    button { margin-top: 16px; width: 100%; padding: 10px 12px; background: #2563eb; color: #fff; border: 0; border-radius: 6px; cursor: pointer; font-weight: 600; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    pre { background: #0b1021; color: #d1dbe8; padding: 12px; border-radius: 6px; overflow: auto; max-height: 260px; font-size: 12px; }
    .hint { font-size: 12px; color: #6b7280; margin-top: 8px; }
  </style>
</head>
<body>
  <header>
    <a href="./login.html">Login</a>
    <a href="./register.html">Cadastro</a>
    <a href="./recover.html">Recuperar senha</a>
    <a href="./users-admin.html">Admin Usuários</a>
  </header>
  <main>
    <h1>Recuperar senha</h1>
    <p>Informe seu email ou telefone para receber um link temporário de redefinição.</p>
    <form id="recover-form">
      <label for="email">Email (opcional)</label>
      <input id="email" type="email" placeholder="usuario@exemplo.com">

      <label for="phone">Telefone (opcional, apenas dígitos, ex: 5511999999999)</label>
      <input id="phone" type="tel" pattern="[0-9]*" inputmode="numeric" placeholder="5511999999999">

      <button id="submit" type="submit">Enviar link</button>
    </form>

    <div class="hint">Em desenvolvimento retornamos um link de depuração. Em produção o link é enviado por email/SMS.</div>

    <h3>Resposta</h3>
    <pre id="out"></pre>
  </main>

  <script>
    const API_BASE = localStorage.getItem('API_BASE') || 'http://localhost:8080';
    const out = document.getElementById('out');
    const btn = document.getElementById('submit');

    document.getElementById('recover-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      out.textContent = '';
      btn.disabled = true;
      try {
        const email = document.getElementById('email').value.trim().toLowerCase();
        const phone = document.getElementById('phone').value.trim();
        if (!email && !phone) {
          out.textContent = 'Informe email ou telefone.';
          return;
        }
        const body = email ? { email } : { phone_number: phone.replace(/\D+/g, '') };
        const res = await fetch(`${API_BASE}/v1/auth/password/recover`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const data = await res.json().catch(() => ({}));
        out.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        out.textContent = String(err);
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
