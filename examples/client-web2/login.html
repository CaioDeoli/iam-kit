<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Cliente Web 2</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #f7f7f8; color: #111; }
    header { background: #111827; color: #fff; padding: 12px 16px; }
    header a { color: #c7d2fe; margin-right: 12px; text-decoration: none; }
    main { max-width: 420px; margin: 40px auto; background: #fff; border: 1px solid #e5e7eb; border-radius: 8px; padding: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    h1 { margin: 0 0 12px; font-size: 20px; }
    label { display: block; margin: 12px 0 6px; font-weight: 600; }
    input { width: 100%; box-sizing: border-box; padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px; }
    button { margin-top: 16px; width: 100%; padding: 10px 12px; background: #2563eb; color: #fff; border: 0; border-radius: 6px; cursor: pointer; font-weight: 600; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    pre { background: #0b1021; color: #d1dbe8; padding: 12px; border-radius: 6px; overflow: auto; max-height: 260px; font-size: 12px; }
    .hint { font-size: 12px; color: #6b7280; margin-top: 8px; }
  </style>
</head>
<body>
  <header>
    <a href="./login.html">Login</a>
    <a href="./register.html">Cadastro</a>
    <a href="./recover.html">Recuperar senha</a>
    <a href="./users-admin.html">Admin Usuários</a>
  </header>
  <main>
    <h1>Entrar</h1>
    <form id="login-form">
      <label for="email">Email</label>
      <input id="email" type="email" required placeholder="usuario@exemplo.com">

      <label for="password">Senha</label>
      <input id="password" type="password" required placeholder="••••••••">

      <button id="submit" type="submit">Entrar</button>
    </form>

    <div class="hint">A API deve estar rodando em http://localhost:8080 (altere via localStorage key API_BASE).</div>

    <h3>Resposta</h3>
    <pre id="out"></pre>
  </main>

  <script>
    const API_BASE = localStorage.getItem('API_BASE') || 'http://localhost:8080';
    const form = document.getElementById('login-form');
    const out = document.getElementById('out');
    const btn = document.getElementById('submit');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      out.textContent = '';
      btn.disabled = true;
      try {
        const email = document.getElementById('email').value.trim().toLowerCase();
        const password = document.getElementById('password').value;
        const res = await fetch(`${API_BASE}/v1/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          out.textContent = JSON.stringify(data, null, 2);
          return;
        }
        if (data.accessToken) localStorage.setItem('accessToken', data.accessToken);
        if (data.refreshToken) localStorage.setItem('refreshToken', data.refreshToken);
        if (data.user) localStorage.setItem('me', JSON.stringify(data.user));
        out.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        out.textContent = String(err);
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
